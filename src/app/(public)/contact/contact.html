<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="card" action="" method="">
            <label for="name">Nome:</label>
            <input type="text" id="name" class="input" name="name" placeholder=" Digite o seu nome..." required><br>
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" class="input" placeholder=" Informe um e-mail para contato..."
                required><br>
            <label for="telephone">Telefone:</label>
            <input type="tel" id="telephone" name="telephone" class="input" placeholder=" (00) 0000-0000">
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" class="input" placeholder=" (00) 90000-0000"><br>
            <label for="message">Mensagem:</label>
            <textarea type="text" id="message" name="message" class="input" rows="5" cols="100"
                placeholder=" Digite a sua mensagem ou a sua duvida duvida..." required></textarea>
            <input type="submit" class="button" value="Enviar">
        </form>
        <div class="card">
            <p class="contacts-name">Telefone</p>
            <p class="contacts-info">+55 47 997071177</p>
            <p class="contacts-name">E-mail</p>
            <p class="contacts-info">contato@domuspetra.com.br</p>
            <p class="contacts-name">Endereço</p>
            <p class="contacts-info">Rua Tangará, 470<br>Bairro Iririú Joinville<br>Santa Catarina<br>CEP:89227-100</p>
        </div>
    </div>
</body>

</html>
